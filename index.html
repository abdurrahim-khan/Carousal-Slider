<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carouse-slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="container">
        <div class="static-container" id="static-container">
            <div class="slide-container" id="slide-container">
                <div class="slider active-slide">
                    <img src="download.jpg" alt="">
                </div>
                <div class="slider">
                    <img src="download (1).jpg" alt="">
                </div>
                <div class="slider">
                    <img src="images.jpg" alt="">
                </div>
                <div class="slider">
                    <img src="images (1).jpg" alt="">
                </div>
            </div>
            
            
        </div>
        <div class="nav-container">
            <button type="button" class="active-button"></button>
            <button type="button"></button>
            <button type="button"></button>
            <button type="button"></button>
        </div>
        
        <div id="btn-left" class="hidden">
            <span class="material-icons">arrow_back_ios</span>
        </div>
        <div id="btn-right">
            <span class="material-icons">arrow_forward_ios</span>
        </div>
    </div>

</html>
